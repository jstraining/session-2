<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        var testArr = [1, 15, 154, -25, 3, 1069, 9, 100];
        /*pop()*/ //adds one or more element to the end of an array and return new length
        document.write('Array before pop - ' + testArr + '<hr>');
        document.write('Deleted element from an array - ' + testArr.pop() + '<hr>');
        document.write('Array after pop - ' + testArr + '<hr>');

        /*shift()*/ //removes the first element in the array and return it
        // need more resources, because all elements shifted to left
        document.write('Array before shift - ' + testArr + '<hr>');
        document.write('Deleted element from an array - ' + testArr.shift() + '<hr>');
        document.write('Array after shift - ' + testArr + '<hr>');
    </script>
</head>
<body>
</body>
</html>

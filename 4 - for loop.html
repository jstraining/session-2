<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // if you want to print numbers from 1 to 8, you can write
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
        console.log(5);
        console.log(6);
        console.log(7);
        console.log(8);
        // what do you do if you want to print numbers from 1 to 10000
        // loops helps you to run the same code a lot of times and each time with a different value.
        for (var i = 1; i <= 8; i++) { // where i is started point, i <= 8 exit condition, i++ flow conditions
            console.log(i);
        }
        // Also it is very usefull to use loops with array
        var someArr = [5,10,0,5,100,48,50];
        var arrLength = someArr.length;
        //loop below print each element of array
        for (var i = 0; i < arrLength; i++) {
            console.log(someArr[i]);
        }
    </script>
</head>
<body>
</body>
</html>

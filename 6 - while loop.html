<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // while loop also helps you to run the same code a lot of times but with another syntax
        var a = 10;

        // loop below works by the next steps
        // first we check condition, if it is true code in the brackets executes
        // then the same steps repeat before condition will be false
        while (a >= 0) {
            console.log(a);
            a--;
        }
        // if condition is always true, you get the infinite loop which never stops
        // we also can use break in while loop

    </script>
</head>

</html>

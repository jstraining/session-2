<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //if you do not specify correct exit condition
        // you can get an infinite loop, that never stops and crash your browser
        for (var i = 1; i > 0; i++) {
            console.log(i);
        }
        // loop above never ends and crash your browser

        // you can interrupt you loop by keyword break
        for (var i = 0; i < 100; i++) {
            console.log(i);
            if (i > 20) {
                //do something
                break;
            }
        }
        // loop print numbers from 0 to 21
        // and then stops an execution
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // If you want to use several conditions, for example in one if statement
        // you can use logical AND(&&)
        if (firstCondition && secondCondition) {
            // do some action
        }
        // or logical OR(||)
        if (firstCondition || secondCondition) {
            // do some action
        }
        // different is first example return true only in case of both conditions are true
        // and second return true if at least one condition is true
        true  && true  /*return true */       true  || true  /*return true*/
        true  && false /*return false*/       true  || false /*return true*/
        false && true  /*return false*/       false || true  /*return true*/
        false && false /*return false*/       false || false /*return false*/

        // if you want to change true to false, or false to true
        // you can you logical NOT(!)
        if (!(firstCondition)) { // return true if condition is false and vise versa
            // do some action
        }
    </script>
</head>
<body>
</body>
</html>

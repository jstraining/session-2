<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //do while loop also helps you to run the same code a lot of times but
        // but do block always executes once even condition in while is false
        var a = 10;

        do {
            document.write(a);
            a--;
        } while (a < 0);

        document.write('<hr>');

        // example when condition is not false at the beginning

        do {
            document.write(a + '<br>');
            a--;
        } while (a > 0);

        document.write('<hr>');
    </script>
</head>
<body>
</body>
</html>

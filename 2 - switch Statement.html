<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // If you want to perform different actions for different decisions,
        // you can also use switch statement in your code.
        var someName = 'Anton';

        switch (someName) {
            case 'Maria':
                console.log('It is Maria');
                break;
            case 'Joseph':
                console.log('It is Joseph');
                break;
            case 'John':
                console.log('It is John');
                break;
            default:
                console.log('Any from the list');
        }
        // default block executes only in case of any coincidence in cases
        // do not forget to specify break; in each case apart from default
        // to prevent code execution after coincidence was founded
    </script>
</head>
<body>
</body>
</html>
